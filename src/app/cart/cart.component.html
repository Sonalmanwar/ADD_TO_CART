

 <div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2 class="text-primary">Books</h2>
      <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let book of books">
          <div class="card h-100">
            <img class="card-img-top medium-image mx-auto d-block" [src]="book.image" alt="Book Image">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">Author: {{ book.author }}</p>
              <p class="card-text">Price: Rs {{ book.price }}</p>
              <button class="btn btn-primary btn-sm" (click)="addToCart(book)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="mt-4 cart-container">
        <!-- <h2>Cart</h2> -->
        <h2 class="cart-heading">Cart</h2>
        
        <ul class="list-group">
          <li class="list-group-item cart-item" *ngFor="let item of cart">{{ item.title }} - Rs {{ item.price }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
